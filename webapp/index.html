<body>
    <header>
        <nav id="navHeader" class="green darken-2">
            <div class="nav-wrapper">
                <div class="divLogo">

                    </a>
                </div>
                <ul id="slide-out" class="side-nav">

                        <a href="#" class="row centralizacaoVertical" onclick="$('.button-collapse').sideNav('hide');pagina.abrirPaginas('aguardaPagamento');">
                               Início
                        </a>
                    </li>
                    <li>
                        <a href="#" class="row centralizacaoVertical" onclick="$('.button-collapse').sideNav('hide');pagina.abrirPaginas('main');">
                                Timeline
                        </a>
                    </li>

                    <li>
                        <a href="#" class="row centralizacaoVertical" onclick="$('.button-collapse').sideNav('hide');pagina.abrirPaginas('pagamento');">

                    </li>

                <div class="col s6">

                    <p class="funcaoDesenvolvedor"><i>Front-End</i></p>
                </div>
                <div class="col s6">
                    <p class="tituloNomeDesenvolvedor">Otavio R. Rossi</p>
                    <p class="funcaoDesenvolvedor"><i>Integração</i></p>

            <h5>Orçamento</h5>

                <div class="input-field col s12">
                    <input id="orcamentoInput" type="text" class="validate">
                    <label for="orcamentoInput">Insira o valor em reais</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-light green-text btn-flat " onclick="pag.mostraOrcamento();">Enviar</a>
            <a href="#modalMostraOrcamento" class="modal-action modal-close waves-effect waves-light blue-text btn-flat ">Fechar</a>
